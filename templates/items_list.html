<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Items List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Items List</h1>
    <ul id="items">
      {% for item in items %}
      <li>{{ item.name }} - {{ item.price }}</li>
      {% endfor %}
    </ul>
    <script src="script.js"></script>
  </body>
</html>
