<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>Online Grocery Store</title>
  </head>
  <body>
    {% extends 'myapp/base.html' %} {% block body_block %} {% if type_list %}
    <h2>List of Types</h2>
    <ol>
      {% for type in type_list %}
      <li><a href="{% url 'myapp:detail' type.id %}">{{ type.name }}</a></li>
      {% endfor %}
    </ol>
    {% else %}
    <strong> None of the types is available! </strong>
    {% endif %}
    <p>About</p>
    {% endblock %}
  </body>
</html>
